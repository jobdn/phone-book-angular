<button
  class="px-8 py-3 mt-3 mx-auto block rounded-lg bg-cyan-400 hover:translate-y-[-5px] transition"
  *ngIf="!isShow"
  (click)="openForm()"
>
  Add new contact
</button>

<form
  *ngIf="isShow"
  action=""
  class="rounded-lg border mx-auto mt-3 p-[10px] flex flex-col items-center max-w-lg"
>
  <div class="form__body">
    <div>
      <label for="nameInput" class="mr-2">Name: </label>
      <input
        name="nameInput"
        type="text"
        placeholder="Type name..."
        class="py-3 px-2 border rounded-lg"
        [(ngModel)]="name"
        #nameInput="ngModel"
        required
      />
    </div>
    <div class="mt-3">
      <label for="phoneInput" class="mr-2">Phone: </label>
      <input
        name="phoneInput"
        type="tel"
        placeholder="Type phone...."
        class="py-3 px-2 border rounded-lg"
        [(ngModel)]="phone"
        #phoneInput="ngModel"
        [imask]="{ mask: '+{7} (000) 000-00-00' }"
        minlength="18"
        required
      />
    </div>
  </div>
  <div class="form__footer">
    <button
      type="submit"
      class="px-8 py-3 m-3 rounded-lg bg-cyan-400 hover:scale-110 transition"
      (click)="createContact()"
      [disabled]="nameInput.invalid || phoneInput.invalid"
    >
      Create contact
    </button>
    <button
      class="px-8 py-3 m-3 rounded-lg bg-red-400 hover:scale-110 transition"
      (click)="closeFrom()"
    >
      Close
    </button>
  </div>
</form>
